version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: settlewick-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: settlewick
      POSTGRES_PASSWORD: password
      POSTGRES_DB: settlewick
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U settlewick -d settlewick"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: